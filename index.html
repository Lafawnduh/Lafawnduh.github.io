<!DOCTYPE html>
<html>
  <head>
    <title>CSUN Campus Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDllPdGzpiEeZGc3R6c1iRdkdWlah7XYiU&callback=initMap" async></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <img class="img" src="assets\csunlogo.png" alt="CSUN LOGO">
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <h1>Campus Map Quiz!</h1>
        <div><h2>Time starts when you make your first guess.</h2></div>

      </div>
      <div id="map"></div>
      </div>
    </div>
  </body>
</html>
